<div class="row">
    <h1 class="text-center">Sign Up</h1><br />
    <div class="col-md-4"></div>
    <div ng-controller="signupController" class="col-md-4">
        <form class="form-group">
            <input class="form-control" ng-model="signupForm.username" type="text" name="username" placeholder="Username" /><br /><br />
            <input class="form-control" ng-model="signupForm.password" type="text" name="password" placeholder="Password" /><br /><br />
            <input class="form-control" ng-model="signupForm.email" type="text" name="email" placeholder="Email" /><br /><br />
            <input class="form-control" ng-model="signupForm.location" type="text" name="location" placeholder="Location" /><br /><br />
            <input class="form-control" ng-model="signupForm.phone" type="number" name="phone" placeholder="Phone" /><br />
            
            Type : <br />
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="radio" aria-label="..." ng-model="signupForm.type" value="company" name="type"/> Company
                </span>
                <span class="input-group-addon">
                    <input type="radio" aria-label="..." ng-model="signupForm.type" value="jobSeeker" name="type"/> Job seeker
                </span>
            </div>
            <br />
            <div class="text-center">
                <button class="btn btn-primary" ng-click="signup()" >Sign up</button>
                <button class="btn btn-primary" ng-click="gotologin()" >Cancel</button><br /><br />
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
