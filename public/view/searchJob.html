<h1>Search jobs</h1>
<div ng-controller="searchController">
  
  <div class="dropdown" style="display: inline;">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Search by
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a ng-click="searchBy($event)" name="title">Title</a></li>
      <li><a ng-click="searchBy($event)" name="keywords">Keywords</a></li>
      <li><a ng-click="searchBy($event)" name="location">Location</a></li>
    </ul>
  </div>
  <input type="text" class="input-sm" ng-model="filter_keyword"/>
  <input class="btn btn-default" type="button" ng-click="search()" value="Search"/>
  <input class="btn btn-default" type="button" ng-click="reset()" value="Reset"/>
  <div class="pull-right">
    <input class="btn btn-info" type="button" ng-click="showSavedJobs()" value="Saved jobs"/>
    <input class="btn btn-info" type="button" ng-click="showAppliedJobs()" value="Applied jobs"/>
  </div>
  <br /><br />
  
  
  
  <table class="table table-hover table-bordered">
    <tr>
      <th>#</th>
      <th>Job Title</th>
      <th>Job Description</th>
      <th>Job Location</th>
      <th>Operation</th>
    </tr>
    <tr ng-repeat="job in jobs">
      <td>{{$index + 1}}</td>
      <td>{{job.title}}</td>
      <td>{{job.description}}</td>
      <td>{{job.location}}</td>
      <td>
        <input ng-if="!checkIfSaved(job._id)" class="btn btn-primary" id="save_{{job._id}}" type="button" value="Save" ng-click="saveJob(job._id)" />
        <input ng-if="checkIfSaved(job._id)" class="btn btn-primary" disabled="disabled" id="save_{{job._id}}" type="button" value="Saved" ng-click="saveJob(job._id)" />
        <input ng-if="!checkIfApplied(job._id)" class="btn btn-primary" id="apply_{{job._id}}" type="button" value="Apply" ng-click="applyJob(job._id)" />
        <input ng-if="checkIfApplied(job._id)" class="btn btn-primary" disabled="disabled" id="apply_{{job._id}}" type="button" value="Applied" ng-click="applyJob(job._id)" />
      </td>
    </tr>
  </table>
  
</div>
